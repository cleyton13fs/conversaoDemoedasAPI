<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moeda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversão de Moeda</h1>
        <form id="form-conversao">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" required>
            
            <label for="moedaBase">Moeda Base:</label>
            <select id="moedaBase">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene (JPY)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="AUD">Dólar Australiano (AUD)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="CNY">Yuan Chinês (CNY)</option>
                <option value="SEK">Coroa Sueca (SEK)</option>
                <option value="NZD">Dólar Neozelandês (NZD)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="">Outra moeda...</option>
            </select>
            <input type="text" id="moedaBasePersonalizada" placeholder="Digite a moeda base" style="display:none;">
            
            <label for="moedaDestino">Moeda de Destino:</label>
            <select id="moedaDestino">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene (JPY)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="AUD">Dólar Australiano (AUD)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="CNY">Yuan Chinês (CNY)</option>
                <option value="SEK">Coroa Sueca (SEK)</option>
                <option value="NZD">Dólar Neozelandês (NZD)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="">Outra moeda...</option>
            </select>
            <input type="text" id="moedaDestinoPersonalizada" placeholder="Digite a moeda de destino" style="display:none;">
            
            <button type="submit">Converter</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
